<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8">
		<title>Fraction Calculator</title>
	</head>
	<body>
		<h1>Fraction 1</h1>
		<p>Enumerator <input type="Enumerator" id="Enumerator1" value="1"></p>
		<p>Denominator <input type="Enumerator" id="Denominator1" value="1"></p>
		<h1>Fraction 2</h1>
		<p>Enumerator <input type="Enumerator" id="Enumerator2" value="1"></p>
		<p>Denominator <input type="Enumerator" id="Denominator2" value="1"></p>
		<br>
		<button onclick="add()">+</button>
		<button onclick="substract()">-</button>
		<button onclick="multiply()">*</button>
		<button onclick="devide()">/</button>
		<h1>Result</h1>
		<p id="Result"></p>
		<script src="primeNumber.js"></script>
		<script src="fraction.js"></script>
		<script>
		    let fraction1 = new fraction();
		    let fraction2 = new fraction();
		    let result = new fraction();
		    			
			function add() {
				input();
				result.add(fraction1, fraction2);
				output();
			}
			function substract() {
				input();
				result.substract(fraction1, fraction2);
				output();
			}
			function multiply() {
				input();
				result.multiply(fraction1, fraction2);
				output();
			}
			function devide() {
				input();
				result.devide(fraction1, fraction2);
				output();
			}
									
			function input() {
				fraction1.enumerator = Number(document.getElementById("Enumerator1").value);
				fraction1.denominator = Number(document.getElementById("Denominator1").value);
				fraction2.enumerator = Number(document.getElementById("Enumerator2").value);
				fraction2.denominator = Number(document.getElementById("Denominator2").value);
			}
			
			function output() {
				// Convert to mixed fraction
				let number = 0;
				if (Number(result.enumerator) >= Number(result.denominator)) {
					number = (result.enumerator - (result.enumerator % result.denominator)) / result.denominator;
					result.enumerator = result.enumerator - number * result.denominator;
				}
		
				// output fraction
				if (result.enumerator == 0) {
					document.getElementById("Result").innerHTML = number;
				} else {
					if (number == 0) {
						document.getElementById("Result").innerHTML = result.enumerator + '/' + result.denominator;
					} else {
						document.getElementById("Result").innerHTML = number + ' ' + result.enumerator + '/' + result.denominator;
					}
				}		
			}
		</script>
	</body>
</html>
