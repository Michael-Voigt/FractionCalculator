<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8">
		<title>OpenSAP - Developing Web Apps with SAPUI5</title>
	</head>
	<body>
		<script src="primeNumber.js"></script>
		<script src="fraction.js"></script>
		<script>
		    let fraction1 = new fraction();
		    let fraction2 = new fraction();
		    let result = new fraction();
		    
			fraction1.input('Fraction 1');
			fraction2.input('Fraction 2');
			
			let operation = prompt('Operation', '+');
			switch(operation) {
				case '+': result.add(fraction1, fraction2);
				case '-': result.substract(fraction1, fraction2);
				case '*': result.multiply(fraction1, fraction2);
				case '/': result.devide(fraction1, fraction2);
			}	

			result.output();
			result.convertToNonMixed();
			result.output();
		</script>
	</body>
</html>
